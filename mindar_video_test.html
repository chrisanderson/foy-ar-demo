<!doctype HTML>
<html>
  <title>foy ar demo</title>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="node_modules/aframe-vertical-billboard-component/dist/aframe-vertical-billboard-component.js"></script>
  </head>

  <body>
    <a-scene stats mindar-image="imageTargetSrc: assets/combined_test.mind; maxTrack: 2; uiScanning: no" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" 
    inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-assets>
        <video id="videoSpanish" preload="auto" 
          src="assets/video/Talking Spanish colonial girl.mp4" muted=""
          autoplay="" loop="false" crossorigin="anonymous" playsinline="" webkit-playsinline="">
        </video>

        <img id="Tree" src="assets/free-standing-Tree.png"/>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- <a-entity
        mindar-image-target="targetIndex: 1" 
        material="shader: flat; src: #videoSpanish" 
        geometry="primitive: plane; width: 3; height: 3;" 
        position="0 0 0" rotation="0 0 0" visible="true">
      </a-entity>

      <a-entity
        billboard="map:#videoSpanish; height: 3"
        mindar-image-target="targetIndex: 1" 
        material="shader: flat; src: #videoSpanish" 
        geometry="primitive: plane; width: 3; height: 3;" 
        position="0 0 0" rotation="0 0 0" visible="true">
      </a-entity> -->

      <!-- <a-billboard map="#videoSpanish" height="3"
        mindar-image-target="targetIndex: 1" 
        material="shader: flat; src: #videoSpanish" 
        geometry="primitive: plane; width: 3; height: 3;" 
        position="0 0 0" rotation="0 0 0" visible="true">
      </a-billboard> -->

      <a-billboard map="#Tree" height="2" position="-2 0 0.5"></a-billboard>
      <a-billboard map="#Tree" height="2" position=" 0 0 0"></a-billboard>
      <a-billboard map="#Tree" height="2" position=" 2 0 -0.5"></a-billboard>
    </a-scene>
  </body>
</html>
