<!doctype HTML>
<html>
  <title>foy ar demo</title>
  
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
 
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene stats mindar-image="imageTargetSrc: assets/combined_test.mind; maxTrack: 2; uiScanning: no" 
    color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" 
    inspector="url: https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-assets>
        <video id="videoSpanish" preload="auto" 
          src="assets/video/Talking Spanish colonial girl.mp4" muted="false"
          autoplay="" loop="true" crossorigin="anonymous" playsinline="" webkit-playsinline="">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 1" 
        material="shader: flat; src: #videoSpanish" 
        geometry="primitive: plane; width: 3; height: 3;" 
        position="0 0 0" rotation="0 0 0" visible="false">
      </a-entity>
    </a-scene>
  </body>
</html>
